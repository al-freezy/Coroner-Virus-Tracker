<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coroner Virus Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">CO2.com</span>
    </div>
</nav>
<div class="container">
    <h1 class="display-3 text-warning" >Coroner Virus Tracker</h1>
    <p  class="display-6">A list of the total number of cases reported around the globe</p>

    <div class="mt-4 p-5 bg-secondary text-white rounded">
        <h1 class="display-4" th:text = "${totalReportedCases}">Hello world</h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <span th:text = "${totalNewCases}"></span>
        </p>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>TOTAL CASE REPORTED<th/>
            <th>CHANGES SINCE LAST DAY</th>
        </tr>
        </thead>

        <tbody >
        <tr th:each="locationStat: ${locationStats}">
            <td th:text="${locationStat.state}"/>
            <td th:text="${locationStat.country}"/>
            <td th:text="${locationStat.latestTotalCases}"/>
            <td th:text="${locationStat.diffFromPreviousDay}"/>
        </tr>
        </tbody>
        </table>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
